<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: Simple Click</title>
</head>

<body>
    <div id="container">
        <button>Button 1</button>
        <button>Button 2</button>
    </div>

    <script>
        const container = document.getElementById("container");

        container.addEventListener("click", function (event) {
            alert(event.target);       // ðŸ‘‰ shows the actual button clicked
            alert(event.target.tagName); // ðŸ‘‰ "BUTTON"
        });
    </script>

</body>

</html>
