<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Clicker</title>
</head>

<body>
    <div id="palette">
        <div class="color-box" data-color="red"
            style="width:50px;height:50px;background:red;display:inline-block;margin:5px;"></div>
        <div class="color-box" data-color="green"
            style="width:50px;height:50px;background:green;display:inline-block;margin:5px;"></div>
        <div class="color-box" data-color="blue"
            style="width:50px;height:50px;background:blue;display:inline-block;margin:5px;"></div>
    </div>
    <p id="status">Click a color box to change the background!</p>

    <script>
        const paletteContainer = document.querySelector("#palette");
        const statusPara = document.querySelector("#status");

        paletteContainer.addEventListener("click", function (e) {
            if (e.target.classList.contains("color-box")) {
                const color = e.target.dataset.color;      // Get the color from data-color
                document.body.style.backgroundColor = color;
                statusPara.textContent = `Background changed to ${color}`;
            }
        });

    </script>

</body>

</html>
